<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Login and Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="innerBox" id="card">
                <div class="cardFront">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="text" class="inputBox" placeholder="Your Name" required>
                        <input type="email" class="inputBox" placeholder="Your Email Id" required>
                        <input type="password" class="inputBox" placeholder="Password" required>
                        <button type="submit" class="submitBtn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm new here</button>
                    <a href="#">Forgot Password</a>
                </div>
                <div class="cardBack">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="email" class="inputBox" placeholder="Your Email Id" required>
                        <input type="password" class="inputBox" placeholder="Password" required>
                        <button type="submit" class="submitBtn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I have an account</button>
                    <a href="#">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>


<script>

    var card = document.getElementById("card");

    function openRegister() {
        card.style.transform = "rotateY(-180deg)"; 
    }
    function openLogin() {
        card.style.transform = "rotateY(0deg)"; 
    }
    
</script>

</body>
</html>
